    <link rel="icon" href="assets/logo.svg" alt="logo" />
  </head>
  <body>
    <div id="root">
      <header class="headerContainer">
        <a href="index.html">
          <picture class="logoContainer">
            <img src="assets/logo.svg" alt="logo" />
          </picture>
        </a>
        <nav>
          <ul class="navList" id="navList">

            <li class="listItem">
              <a href="index.html"><img src="./assets/ant-design_home-filled.svg" alt="icone de uma casinha"/><span>Home</span></a>
            </li>

            <li class="listItem">
              <a href="movies.html"><img src="./assets/fluent_movies-and-tv-16-filled.svg"
                alt="Icone claquete"
              /><span>Filmes</span></a>
            </li>

            <li class="listItem">
              <a href="characters.html"><img src="./assets/ph_mask-happy-fill.svg" alt="Icone Mascara de teatro" /><span>Personagens</span></a>
            </li>

            <li class="listItem">
              <a href="about.html"><img src="./assets/noto-v1_woman-technologist.svg" alt="Icone emoji, mulher no computador" /><span>Sobre Nós</span></a>
            </li>

          </ul>
        </nav>
      </header>

      <div class="modalContainer">
        <div class="modal">
        </div>
      </div>


      <main class="mainContainer" id="mainContainer">

        <div id="google_translate_element" class="boxTradutor"></div>
        <section id="Flags">
    <a href="javascript:trocarIdioma('pt')"><img class="flag" alt="portugues" src="assets/bra.png"></a>
    <a href="javascript:trocarIdioma('en')"><img class="flag" alt="ingles" src="assets/en.png"></a>
       </section>


      <div class="inputContainer">
          <input
          type="search"
          class="inputs"
          id="search"
          placeholder="Pesquisar por nome do filme"
          />
          <select name="inputSelect" id="InputSpecies" class="inputs" title="inputSelect">

            <option id="specieDropdown" value="">Espécie</option>
          </select>

          <select
            name="inputSelect2"
            id="inputAZ"
            class="inputs"
            title="inputSelect2"
          >
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>

          </select>

          <select
            name="inputSelect2"
            id="inputFilmes"
            class="inputs"
            title="inputSelect2"
          >
            <option id="Filmes" value="">Filmes</option>
          </select>
      </div>

      <div class="line"></div>
    </main>
  </div>

  <script src="./js/pages/characters.js" type="module"></script>

  <script type="text/javascript">
    let comboGoogleTradutor = null; //Varialvel global

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en,pt',
        includedLanguages: 'en,pt',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');

      comboGoogleTradutor = document.getElementById("google_translate_element").querySelector(".goog-te-combo");
    }

    function changeEvent(el) {
      if (el.fireEvent) {
        el.fireEvent('onchange');
      } else {
        let evObj = document.createEvent("HTMLEvents");

        evObj.initEvent("change", false, true);
        el.dispatchEvent(evObj);
      }
    }

    function trocarIdioma(sigla) {
      if (comboGoogleTradutor) {
        comboGoogleTradutor.value = sigla;
        changeEvent(comboGoogleTradutor);//Dispara a troca
      }
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </body>
</html>
